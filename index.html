<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">Register Page</div>
    <div id="form__parent">
      <form action="#" name="form" id="registerForm">
        <input
          class="form__input"
          type="text"
          id="firstname"
          name="firstname"
          minlength="1"
          placeholder="firstname"
          required
        />
        <input
          class="form__input"
          type="text"
          id="lastname"
          name="lastname"
          placeholder="lastname"
        />
        <input
          class="form__input"
          type="email"
          name="email"
          id="email"
          placeholder="email"
        />
        <input
          class="form__input"
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
        <label for="cars">Choose car </label>
        <select name="cars" id="carsDropdown">
          <option
            value="maruti"
            name="maruti"
            id="maruti"
            class="form__input"
            selected
          >
            maruti
          </option>
          <option value="BMW" name="BMW" id="BMW">BMW</option>
          <option value="ABC" name="ABC" id="ABC">ABC</option>
          <option value="VW" name="VW" id="VW">VW</option>
          <option value="XUV" name="XUV" id="XUV">XUV</option>
        </select>
        <button id="submitButton" type="submit" name="submit" id="submit">
          Register
        </button>
      </form>
    </div>
  </body>
</html>
